		deleteTimers();
		tab.rows[1].cells[testPara.L].innerText = _meanConsumedTime;
		tab.rows[2].cells[testPara.L].innerText = _cntEnterBuffer / _time;

		tab.rows[4].cells[testPara.L].innerText = _income / L;
		tab.rows[5].cells[testPara.L].innerText = _cost / _time * 60;
		tab.rows[6].cells[testPara.L].innerText = _cntPass;
		tab.rows[7].cells[testPara.L].innerText = _time / 60;
	}, (RUNTIME+INITTIME)*1000);
}
run();
